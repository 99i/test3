        .header-area.header-sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Increased z-index to keep header above content */
            background-color: #333; /* Ensure background is solid to prevent transparency */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for visibility */

        /* Navigation menu styles */

            transition: color 0.3s ease;

            font-weight: bold;
        }

        /* Menu trigger button styles */

            display: none;
            cursor: pointer;
            padding: 10px;
            color: #fff;
            font-size: 24px;
        }

        @media (max-width: 991px) {
            .menu-trigger {

    <script>
        // Navigation scripts
        $('.nav li:first').addClass('active');

        // Menu toggle for mobile
        $('.menu-trigger').click(function () {
          $(this).toggleClass('active');
          $('.nav').toggleClass('show');
          
          // Animate menu items
          if ($('.nav').hasClass('show')) {
            $('.nav li').each(function(index) {
              $(this).css({
                'transition-delay': (index * 0.1) + 's'
              });
            });
          } else {
            $('.nav li').css('transition-delay', '0s');
          }
        });

        // Close menu when clicking outside
        $(document).click(function(e) {
          if (!$(e.target).closest('.main-nav').length) {
            $('.nav').removeClass('show');
            $('.menu-trigger').removeClass('active');
            $('.nav li').css('transition-delay', '0s');
          }
        });

        // Close menu when a nav link is clicked
        $('.nav a').click(function () {
          if ($('.nav').is(':visible')) {
            $('.nav').removeClass('show');
            $('.menu-trigger').removeClass('active');
            $('.nav li').css('transition-delay', '0s');
          }
        });

        var showSection = function showSection(section, isAnimate) {
            var
            direction = section.replace(/#/, ''),
            reqSection = $('.section').filter('[data-section="' + direction + '"]'),
            reqSectionPos = reqSection.offset().top - 0;

            if (isAnimate) {
                $('body, html').animate({
                    scrollTop: reqSectionPos },
                800);
            } else {
                $('body, html').scrollTop(reqSectionPos);
            }
        };

        var checkSection = function checkSection() {
            $('.section').each(function () {
                var
                $this = $(this),
                topEdge = $this.offset().top - 80,
                bottomEdge = topEdge + $this.height(),
                wScroll = $(window).scrollTop();
                if (topEdge < wScroll && bottomEdge > wScroll) {
                    var
                    currentId = $this.data('section'),
                    reqLink = $('a').filter('[href*=\\#' + currentId + ']');
                    reqLink.closest('li').addClass('active').
                    siblings().removeClass('active');
                }
            });
        };

        $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
            e.preventDefault();
            showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
            checkSection();
        });

        // Scroll animation for down-content and main-button-red
        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.querySelectorAll('.down-content, .main-button-red, .contact-form');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            elements.forEach(element => observer.observe(element));
        });
    </script>
